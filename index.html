<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Style fix the issue of text extending past panel length -->
    <style>
        .panel-body a {
        word-break: break-all;
        }
    </style>
    </head>

    <body>

    <!-- Main search -->
    <div class="container">

        <div class="jumbotron" style="background-color: #20315A ; color: white;">
        <h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i> New York Times Search</strong></h1>
        </div>

        <!-- Row for searching NYT -->
        <div class="row">
        <div class="col-sm-12">
            <br>
            <!-- Search parameters -->
            <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><strong><i class="fa fa-list-alt"></i>   Search Parameters</strong></h3>
            </div>
            <div class="panel-body">

                <!-- Handling of input-->
                <form role="form">

                <!-- Text box for the search term-->
                <div class="form-group">
                    <label for="search">Search Term:</label>
                    <input type="text" class="form-control" id="search-term">
                </div>

                <!-- Number of records that the user needs -->
                <div class="form-group">
                    <label for="pwd">Number of Records to Retrieve:</label>
                    <select class="form-control" id="num-records-select">
                                <option value="1">1</option>
                                <!-- Setting 5 as default -->
                                <option value="5" selected>5</option>
                                <option value="10">10</option>
                            </select>
                </div>

                <!-- Here is start year parameter-->
                <div class="form-group">
                    <label for="start-year">Start Year (Optional):</label>
                    <input type="text" class="form-control" id="start-year">
                </div>

                <!-- Here is end year parameter -->
                <div class="form-group">
                    <label for="end-year">End Year (Optional):</label>
                    <input type="text" class="form-control" id="end-year">
                </div>

                <!-- Final submit button -->
                <button type="submit" class="btn btn-default" id="run-search"><i class="fa fa-search"></i> Search</button>
                <button type="button" class="btn btn-default" id="clear-all"><i class="fa fa-trash"></i> Clear Results</button>

                </form>
            </div>
            </div>
        </div>
        </div>

        <!-- Row for retrieved articles -->
        <div class="row">
        <div class="col-sm-12">
            <br>

            <!-- The panel for each of the articles retrieved -->
            <div class="panel panel-primary">

            <!-- The panel heading for retrieved articles -->
            <div class="panel-heading">
                <h3 class="panel-title"><strong><i class="fa fa-table"></i>   Top Articles</strong></h3>
            </div>

            <!-- The panel for the resulting articles -->
            <div class="panel-body" id="well-section">
            </div>
            </div>
        </div>
        </div>

    </div>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Code to the JavaScript File -->
    <script src="NYTCode.js"></script>

    </body>

</html>
